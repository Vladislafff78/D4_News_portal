<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="p-3 text-bg-dark">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'about' %}" class="nav-link px-2 text-light">Главная</a></li>
                <li><a href="{% url 'articles_list' %}" class="nav-link px-2 text-light">Статьи</a></li>
                <li><a href="{% url 'news_list' %}" class="nav-link px-2 text-light">Новости</a></li>
            </ul>

            {% if request.user.is_authenticated %}
            <a class="nav-link px-2 text-light"> {{user.username}} <a class="btn btn-secondary" href="{% url 'logout' %}">Выйти</a></a>
            {% else %}
            <a class="btn btn-secondary" href="{% url 'login' %}">Войти</a>
        </div>
        {% endif %}
    </header>
    {% block content %}{% endblock %}


</div>
</body>
</html>
